<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dog Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="heading">
        <h2 class="title text-center pt-2"><i>Random Dog Image</i></h2>
        <h4 id="description" class="text-center fs-3">
            <i>Fetch and Display the data from Dog image Api by using promise.</i>
        </h4>
    </div>
    <div class="container text-center">
        <div class="btnDiv mt-3">
            <button id="loadBtn" class="button btn btn-primary fs-5 w-50 mt-2" onclick="loadRandomDog()">
                <h4 class="m-1">Click Here to Generate</h4>
            </button>
        </div>
        <div class="dogImageDiv">
            <img id="dog" class="imageBox text-center mt-2" scr="" alt="Random Dog Image" />
        </div>
       
    </div>
    <script src="script.js"></script>
</body>

</html>
